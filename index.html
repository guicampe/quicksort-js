<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre quicksort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Estudos sobre quicksort</h1>
        <p>O objetivo deste projeto é entender o poder do quicksort.</p>
        <p>Para um bom funcionamento desse projeto, adicione apenas números inteiros!</p>
    </header>

    <section>
        <div>
            <h2>Adicione quantos números quiser!</h2>
            <input type="text" name="numeros" id="numeros" placeholder="Digite o número aqui:" autocomplete="off">
            <input type="button" value="Adicionar" id="botaoAdicionar" onclick="adiciona()">
            <p id="resultado"></p>
            <input type="button" value="Quicksort!" id="botaoQuicksort" onclick="quicksort()">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
